<ul class="list-group">
    <li routerLink="/products" class="list-group-item">Hepsi</li>
    <li (click)="setCurrentCategory(category)" 
    [class]="getCurrentCategory(category)" 
    routerLink="/products/category/{{category.categoryId}}"
    *ngFor="let category of categories">
    {{category.categoryName}}</li>
</ul>

<div *ngIf="currentCategory">
    <h3>{{currentCategory.categoryName}}</h3>
</div>
