    
    <main class="form-signin text-center w-100 m-auto">
      <form class="w-50" [formGroup]="loginForm">
        <h1 class="h3 mb-3 fw-normal">Please log in</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control mt-2" id="floatingPassword" placeholder="Password" formControlName="password">
          <label for="floatingPassword">Password</label>
        </div>
    
        <div class="checkbox mb-3 mt-2">
        <!--   <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label> -->
        </div>
        <button class="w-100 btn btn-lg btn-primary" (click)="login()">Log in</button>
      </form>
    </main>
