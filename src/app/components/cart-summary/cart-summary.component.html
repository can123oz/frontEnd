<li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
      Cart
    </a>
    <ul class="dropdown-menu">
      <li *ngFor="let cartItem of cartItems">
        <a class="dropdown-item"><span class="badge bg-secondary">{{cartItem.quantity}}</span>
            {{cartItem.product.productName}}  
          <span class="badge bg-secondary" (click)="deleteItem(cartItem.product)">X</span>
        </a>
      </li>
      
      <li><hr class="dropdown-divider"></li>
      <li><a class="dropdown-item" routerLink="/cart">Go To Cart</a></li>
    </ul>
</li>
